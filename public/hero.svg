<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Patterns -->
  <defs>
    <linearGradient id="flow1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0"/>
    </linearGradient>
    <linearGradient id="flow2" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:0.3"/>
    </linearGradient>
  </defs>

  <!-- Flow Lines -->
  <path d="M200,200 C300,100 500,300 600,200" stroke="url(#flow1)" stroke-width="2" stroke-dasharray="4 4"/>
  <path d="M150,250 C250,150 550,250 650,150" stroke="url(#flow2)" stroke-width="2"/>

  <!-- Payment Nodes (Geometric Shapes) -->
  <circle cx="200" cy="200" r="30" fill="#4F46E5" fill-opacity="0.1"/>
  <circle cx="200" cy="200" r="20" fill="#4F46E5" fill-opacity="0.2"/>
  
  <rect x="370" y="180" width="60" height="60" transform="rotate(45 400 210)" fill="#4F46E5" fill-opacity="0.15"/>
  <rect x="380" y="190" width="40" height="40" transform="rotate(45 400 210)" fill="#4F46E5" fill-opacity="0.25"/>
  
  <circle cx="600" cy="200" r="35" fill="#4F46E5" fill-opacity="0.1"/>
  <circle cx="600" cy="200" r="25" fill="#4F46E5" fill-opacity="0.2"/>

  <!-- Floating Elements -->
  <circle cx="300" cy="150" r="10" fill="#4F46E5" fill-opacity="0.3">
    <animate attributeName="cy" values="150;140;150" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <rect x="480" y="250" width="20" height="20" transform="rotate(30)" fill="#4F46E5" fill-opacity="0.3">
    <animate attributeName="y" values="250;260;250" dur="2.5s" repeatCount="indefinite"/>
  </rect>

  <!-- Rupee Symbols -->
  <text x="200" y="205" font-family="Arial" font-size="24" fill="#4F46E5" fill-opacity="0.5">₹</text>
  <text x="400" y="215" font-family="Arial" font-size="24" fill="#4F46E5" fill-opacity="0.5">₹</text>
  <text x="600" y="205" font-family="Arial" font-size="24" fill="#4F46E5" fill-opacity="0.5">₹</text>

  <!-- Small Decorative Dots -->
  <circle cx="250" cy="180" r="3" fill="#4F46E5" fill-opacity="0.4"/>
  <circle cx="450" cy="220" r="3" fill="#4F46E5" fill-opacity="0.4"/>
  <circle cx="550" cy="190" r="3" fill="#4F46E5" fill-opacity="0.4"/>
</svg> 