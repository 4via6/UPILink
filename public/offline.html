<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI2QR - Offline</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #f5f5f5;
            color: #333;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            width: 400px;
        }
        h1 { 
            color: #4F46E5;
            margin-bottom: 1rem;
        }
        p { 
            color: #666;
            margin-bottom: 1.5rem;
        }
        .button {
            background: #4F46E5;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background: #4338CA;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>You're Offline</h1>
        <p>You can still use the app in offline mode.</p>
        <div class="buttons">
            <a href="/" class="button">Go to Home</a>
            <a href="/create" class="button" style="margin-left: 1rem;">Create Payment</a>
        </div>
    </div>
    <script>
        // Handle navigation in offline mode
        document.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const path = link.getAttribute('href');
                window.location.href = path;
            });
        });

        // Check when we're back online
        window.addEventListener('online', () => {
            window.location.reload();
        });
    </script>
</body>
</html>
